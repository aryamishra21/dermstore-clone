<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <div class="heading"></div>
    <div class="headCart">
        <h2>Your Cart</h2>
        <a class="proceedCheckout" href="">
            <i style="font-size: 120%;" class="bi bi-lock-fill"></i>
            <p>CHECKOUT SECURELY NOW</p>
        </a>
    </div>
    <div class="productCart">
        <hr>
        <div class="detailsHead">
            <p class="itemHead">Items</p>
            <p class="priceHead">Price</p>
            <p class="quantityHead">Quantity</p>
            <p class="subtotalHead">Subtotal</p>
            <!-- <div class="dn">7899809</div> -->
        </div>
        <hr>
        <div class="productCartData"></div>
    </div>
    <hr>
    <p class="subTotal" style="padding:3% 0% 3% 70%;">Cart Subtotal:<span class="cartSubtotal" style="font-weight: bold;padding-left: 10%;">$6780.00</span></p>
    <hr>
    <div class="cartProducts"></div>
    <div class="savings">
        <h3>Total  Savings:</h3>
        <div class="coupon">
            <input type="text" placeholder="Got a coupon code? Enter it here:">
            <button>ADD</button>
        </div>
    </div>
    <div class="countinueCheckout">
        <a href="index.html" class="continueShopping">CONTINUE SHOPPING</button>
        <a class="proceedCheckout" href="">
            <i style="font-size: 120%;" class="bi bi-lock-fill"></i>
            <p>CHECKOUT SECURELY NOW</p>
        </a>
    </div>
    <!-- <script src="favourites.js"></script> -->
    <!-- <script src="random.js"></script> -->
    <script src="data.js"></script>
    <script src="header.js"></script>
    <script src="cart.js"></script>
</body>
</html>
