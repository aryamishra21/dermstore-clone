                image.addEventListener('mouseover', () => image.src = val.hoverImage)
            }
            image.addEventListener('mouseout', () => image.src = val.image)
            title.innerHTML = val.title
            if (val.buttonTitle) {
                buttonTitle.innerHTML = val.buttonTitle
            }
            if (val.reviews) {
                reviews.innerHTML = val.reviews
            }
            price.innerHTML = val.price
            quickBuy.innerHTML = "QUICK BUY"
        })
    }

    let desc=document.querySelector(".desc")

        return  totalWithoutSort=totalWithoutSort.filter((val,a)=>{

        if(i<totalWithoutSort.length){
            i++;
            i=2*i+i;
            document.querySelector(".data").innerHTML=i
            console.log("i asc"+i)
            data()
        }
        else{
            alert("higher value")
        }

    desc.addEventListener("click",function(){
        totalWithoutSort = bestSellersArr.concat(newArrivalsArr).concat(giftSetsArr)
        if(i>0){
            i--;
            document.querySelector(".data").innerHTML=i
            console.log("i desc"+i)
            data()
        }
        else{
            alert("negative value")
        }
    })

    asc.addEventListener("click",()=>{
        allProducts.innerHTML=""
        value=true
        sort();
        allProduct()
    })
    
    desc.addEventListener("click",()=>{
        allProducts.innerHTML=""
        value=false
        sort();
        allProduct()
